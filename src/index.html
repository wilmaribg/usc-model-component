<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/component.css">
	<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- prueba el componente -->
		<component-name :data-source="dataSource" :init-from="initFrom"></component-name>
	</div>

	<script src="js/main.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			new Vue({
				el: '#app',
				methods: {
					test: function(e) {
						console.log(e);
					}
				},
				data: function() {
					var _this = this;
					console.log(_this);
					return {
						initFrom: 0,
						dataSource: [
							{
								type: "text",  
								value: 'value0', 
								event: _this.test, 
								enum : [ { "value":"some value", "display": "text" } ]
							},
							{
								type: "select",  
								value: "some value", 
								// event: "function(obj)", 
								enum : [ { "value":"some value", "display": "text" } ]
							}
						]
					} 
				}
			});
		});
	</script>
</body>
</html>
